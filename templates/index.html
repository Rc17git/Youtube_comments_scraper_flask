<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comment Scraper</title>
</head>
<body>
    <h1>YouTube Comment Scraper</h1>
    <form method="post">
        <label for="video_url">YouTube Video URL:</label>
        <input type="text" name="video_url" required>
        <br>
        <label for="scroll_count">Number of Times to Scroll:</label>
        <input type="number" name="scroll_count" required>
        <br>
        <button type="submit">Scrape Comments</button>
    </form>
</body>
</html>
